{% extends "base.html" %}

{% block content %}
	<div class="d-inline d-flex justify-content-between">
        <p>Welcome, {% if request.user.first_name %}{{ request.user.first_name }}{% else %}{{ request.user }}{% endif %}.</p>
        <a href="{% url 'accounts:profile' %}"><p>Profile</p></a>
    </div>

    <form action="{% url 'accounts:logout' %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Logout" class="btn btn-primary">
    </form>


{% endblock %}
